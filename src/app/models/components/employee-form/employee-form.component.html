<form
  class="mt-3 col-md-8 offset-md-2"
  (ngSubmit)="onSave()"
  [formGroup]="empForm"
>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="Nombre"
        formControlName="name"
      />
    </div>
    <div class="form-group col-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="Apellido"
        formControlName="descr"
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Email"
          formControlName="email"
        />
      </div>
      <div class="form-group col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Rol"
          formControlName="role"
        />
      </div>
    </div>
  </div>
  <button type="submit" class="btn bg-dark btn-block text-light"></button>
</form>
<button type="button" class="btn btn-secondary mt-2" (click)="onGoBackToList()">
  Go Back to list
</button>
