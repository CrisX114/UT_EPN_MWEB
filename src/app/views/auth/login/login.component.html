<div class="container p-5">
  <div class="row">
    <div class="col d-none d-lg-block d-xl-block col-lg-6 align-self-center">
      <img
        src="./../../..//assets/image/logo.png"
        width="350"
        class="img-fluid img-circle"
        alt="Cinque Terre"
      />
    </div>
    <div class="col col-lg-6 align-self-center">
      <div class="card">
        <div class="card-body">
          <div class="justify-content-center">
            <h2 class="text-center">Login</h2>
            <img
              class="mx-auto d-block img-fluid img-circle"
              src="./../../..//assets/image/user_login.png"
              width="150"
            />
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin(errorLogin)">
            <div class="form-group">
              <div class="form-group">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                    formControlName="email"
                  />
                  <label for="floatingInput">CORREO ELECTRONICO</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                    formControlName="password"
                  />
                  <label for="floatingPassword">CONTRASEÑA</label>
                </div>
              </div>
              <div
                class="card-body d-flex justify-content-center align-items-center"
              >
                <button type="submit" class="btn btn-primary btn-block mt-3">
                  LOGIN
                </button>
              </div>
            </div>
          </form>
          <div
            class="card-body d-flex justify-content-center align-items-center"
          >
            <a [routerLink]="['/r-password']"> Recuperar Contraseña </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #errorLogin let-modal>
  <div class="modal-header">
    <h4 class="modal-tittle">ERROR AL INICIO DE SESIÓN</h4>
    <button
      class="close"
      aria-label="close"
      type="button"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>
      Ingresar correctamente los datos y asegurarse que tiene conexion a
      Internet.
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.dismiss()">
      ACEPTAR
    </button>
  </div>
  <div class="modal"></div>
</ng-template>
